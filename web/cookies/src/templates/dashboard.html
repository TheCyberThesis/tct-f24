<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% if is_admin %}
            <h1>Welcome Admin!</h1>
            <p>Here's the flag: {{ flag }}</p>
        {% else %}
            <h1>Access Denied</h1>
            <p>You're not admin.</p>
            <a href="/">Go Back</a>
        {% endif %}
    </div>
</body>
</html>
